@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { display:flex; justify-content:center; align-items:center; min-height:100vh; background:#1f293a; }
.container { position:relative; width:400px; }
.login-box { background:#1f293a; padding:40px; border-radius:16px; box-shadow:0 0 20px #0ef; transition:0.5s; }
.login-box h2 { font-size:2em; color:#0ef; text-align:center; margin-bottom:20px; }
.input-box { position:relative; margin:20px 0; }
.input-box input { width:100%; height:50px; background:transparent; border:2px solid #2c4766; outline:none; border-radius:40px; font-size:1em; color:#fff; padding:0 20px; transition:.5s ease; }
.input-box input:focus, .input-box input:valid { border-color:#0ef; }
.input-box label { position:absolute; top:50%; left:20px; transform:translateY(-50%); font-size:1em; color:#fff; pointer-events:none; transition:.5s ease; }
.input-box input:focus~label, .input-box input:valid~label { top:1px; font-size:.8em; background:#1f293a; padding:0 6px; color:#0ef; }
.btn { width:100%; height:45px; background:#0ef; border:none; border-radius:40px; cursor:pointer; font-size:1em; color:#1f293a; font-weight:600; margin-top:10px; }

#jsonOutput { display:none; margin-top:10px; background:#2c3e50; color:#fff; padding:20px; border-radius:12px; max-height:400px; overflow:auto; }
#jsonOutput pre { white-space: pre-wrap; word-break: break-word; }

.action-buttons { 
  display:none; 
  margin-bottom:10px; 
  text-align:center;   /* ปุ่มอยู่ตรงกลาง */
}
.action-buttons button { 
  background:#0ef; 
  border:none; 
  color:#1f293a; 
  padding:10px 16px; 
  border-radius:8px; 
  cursor:pointer; 
  font-weight:600; 
  margin:5px; 
}
</style>

        <div class="input-box">
            <input type="password" id="code1" required>

        </div>
        <div class="input-box">
            <input type="password" id="code2" required>

    </div>

    <!-- ปุ่มอยู่นอกกล่อง JSON (ตรงกลาง) -->
    <div class="action-buttons" id="actionButtons">
        <button onclick="copyJSON()">Copy JSON</button>
        <button onclick="openLine()">เปิด LINE</button>
    </div>

    <!-- JSON Output -->
    <div id="jsonOutput">
        <pre id="jsonContent"></pre>

</div>
