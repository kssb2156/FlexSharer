<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login + Flex JSON with Image</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body { 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    min-height:100vh; 
    background:#1f293a; 
}

.container { 
    position:relative; 
    width:800px; 
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:20px; 
}

.login-box { 
    background:#1f293a; 
    padding:40px; 
    border-radius:16px; 
    box-shadow:0 0 20px #0ef; 
    transition:0.5s; 
    width:400px;
}

.login-box h2 { 
    font-size:2em; 
    color:#0ef; 
    text-align:center; 
    margin-bottom:20px; 
}

.input-box { 
    position:relative; 
    margin:20px 0; 
}

.input-box input { 
    width:100%; 
    height:50px; 
    background:transparent; 
    border:2px solid #2c4766; 
    outline:none; 
    border-radius:40px; 
    font-size:1em; 
    color:#fff; 
    padding:0 20px; 
    transition:.5s ease; 
}

.input-box input:focus, .input-box input:valid { 
    border-color:#0ef; 
}

.input-box label { 
    position:absolute; 
    top:50%; 
    left:20px; 
    transform:translateY(-50%); 
    font-size:1em; 
    color:#fff; 
    pointer-events:none; 
    transition:.5s ease; 
}

.input-box input:focus~label, .input-box input:valid~label { 
    top:1px; 
    font-size:.8em; 
    background:#1f293a; 
    padding:0 6px; 
    color:#0ef; 
}

.btn { 
    width:100%; 
    height:45px; 
    background:#0ef; 
    border:none; 
    border-radius:40px; 
    cursor:pointer; 
    font-size:1em; 
    color:#1f293a; 
    font-weight:600; 
    margin-top:10px; 
}

#jsonOutput { 
    display:none; 
    background:#2c3e50; 
    color:#fff; 
    padding:20px; 
    border-radius:12px; 
    max-height:400px; 
    overflow:auto; 
    width:400px;
}

#jsonOutput pre { 
    white-space: pre-wrap; 
    word-break: break-word; 
}

.action-buttons { 
    display:none; 
    margin-bottom:10px; 
    text-align:center;   
}

.action-buttons button { 
    background:#0ef; 
    border:none; 
    color:#1f293a; 
    padding:10px 16px; 
    border-radius:8px; 
    cursor:pointer; 
    font-weight:600; 
    margin:5px; 
}

.image-box { 
    display:none; 
    width:auto; 
    max-height:420px; /* ให้สูงพอดีกับ JSON Box */
}

.image-box img { 
    width:auto; 
    height:100%; 
    border-radius:0;  /* ไม่มีมุมโค้ง */
    box-shadow:none;  /* ไม่มี shadow */
}
</style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div class="login-box" id="loginBox">
        <h2>Login</h2>
        <div class="input-box">
            <input type="password" id="code1" required>
            <label>รหัสบน</label>
        </div>
        <div class="input-box">
            <input type="password" id="code2" required>
            <label>รหัสล่าง</label>
        </div>
        <button class="btn" onclick="checkLogin()">Login</button>
    </div>

    <!-- JSON Output + Action Buttons -->
    <div>
        <div class="action-buttons" id="actionButtons">
            <button onclick="copyJSON()">Copy JSON</button>
            <button onclick="openLine()">เปิด LINE</button>
        </div>
        <div id="jsonOutput">
            <pre id="jsonContent"></pre>
        </div>
    </div>

    <!-- Image Box -->
    <div class="image-box" id="imageBox">
        <img src="https://s.imgz.io/2025/09/06/b67e0d36e82b6e9969f8fd25b3346296-removebg-preview90b1ec1a530572f3.png" alt="Side Image">
    </div>
</div>

<script>
function checkLogin() {
    const code1 = document.getElementById("code1").value;
    const code2 = document.getElementById("code2").value;

    if(code1 === "1234" && code2 === "5678") { 
        document.getElementById("loginBox").style.display = "none";
        const jsonMessage = {
            "type": "bubble",
            "size": "mega",
            "header": {
                "type": "box",
                "layout": "vertical",
                "backgroundColor": "#2c3e50",
                "paddingAll": "16px",
                "contents": [
                    {
                        "type": "text",
                        "text": "รายการเงินเข้า",
                        "weight": "bold",
                        "size": "md",
                        "align": "start",
                        "color": "#ffffff"
                    }
                ]
            }
        };
        document.getElementById("jsonContent").textContent = JSON.stringify(jsonMessage, null, 2);
        document.getElementById("jsonOutput").style.display = "block";
        document.getElementById("actionButtons").style.display = "block"; 
        document.getElementById("imageBox").style.display = "block"; // แสดงรูปภาพ
    } else {
        alert("รหัสไม่ถูกต้อง!");
    }
}

function copyJSON() {
    const jsonText = document.getElementById("jsonContent").textContent;
    navigator.clipboard.writeText(jsonText).then(() => {
        alert("คัดลอก JSON เรียบร้อย!");
    });
}

function openLine() {
    window.open("https://line.me/R/ti/p/@wtz4404y", "_blank");
}
</script>

</body>
</html>
